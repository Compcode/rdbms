<script>
function validate(){

            var a = document.getElementById("passwd").value;
            var b = document.getElementById("confirm_pass").value;
            if (a!=b) {
               alert("Passwords do no match");
               return false;
            }
        }
</script>
	
	<div class="main1" style="width:100%; height:100%;">
	<div class="container-fluid main" style="width:100%; height:100%;">
		<div class="container ">
			<div class="row" style="margin-left:420px; ">
				

				<form action="home.php" method="post" class="login100-form validate-form" style="position:relative; top:160px;" onsubmit="return validate();">
					<span class="login100-form-title text-uppercase" style="color:white; font-size:40px;">
						<a href="login.html" style="color:white; font-size:30px;">Login |</a>
						<a href="register.html" style="color:white; font-size:30px;">Register</a>

					</span>

					<div class="wrap-input100" >
						<input class="input100" type="text" name="name" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100" >
						<input class="input100" type="number" name="contact" placeholder="Contact">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" id="passwd" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass2" id="confirm_pass" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<input class="login100-form-btn" name="submit" type="submit" onclick="return Validate()">
							Sign up
						</input>
					</div>

					

					
				</form>
			</div>
		</div>
	</div>
</div>
